<!DOCTYPE html>
<html>
    <head>
        <title>id 및 class 속성으로 CSS 설정</title>
        <meta charset="utf-8"/>
        <style type="text/css">
            #intro {font-style: italic;}
            .term {font-weight: bold; text-decoration: underline;}
        </style>
    </head>
    <body>
        <div id="intro">
            <h3>스타일시트 이해하기</h3>
            <p>이 예제는 <span class="term">CSS</span>의 개념을 설명합니다.</p>
        </div>
        <p>다음 예제로 이어집니다.</p>
    </body>
</html>
