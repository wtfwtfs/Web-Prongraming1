<!DOCTYPE html>
<html>
    <head>
        <title>클래스 선택자 및 아이디 선택자</title>
        <meta charset="utf-8"/>
        <style type="text/css">
            p {font-size: 10pt}
            .under1 {text-decoration: underline; font-style: italic;}
            strong.under1 {text-decoration: underline; font-size: 12pt;}
            #next {text-decoration: underline; text-align: center}
        </style>
    </head>
    <body>
        <h3 class="under1">스타일시트 이해하기</h3>
        <p>이 예제는 <strong class="under1">CSS</strong>의 개념을 설명합니다.
        <br><span class="under1">클래스</span>와 ID로 스타일을 지정합니다.</p>
    </body>
</html>
