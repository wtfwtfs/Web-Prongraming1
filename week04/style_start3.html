<!DOCTYPE html>
<html>
    <head>
        <title>CSS 속성 누적하기</title>
        <meta charset="utf-8"/>
        <style type="text/css">
            h3 {font-style: italic}
            p {font-size: 10pt; font-weight: bold}
            strong {font-style: italic; text-decoration: underline}
        </style>
    </head>
    <body>
        <h3>스타일시트 이해하기</h3>
        <p>이 예제는<strong>CSS</strong>의 개념을 실행합니다.</p>
        <p>다음 예제로 이어집니다.</p>
    </body>
</html>
