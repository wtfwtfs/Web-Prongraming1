<!DOCTYPE html>
<html>
  <head>
    <title>나의 취미</title>
    <meta charset="UTF-8">
    <style type="text/css">
      h2 {font-style: italic; color: red; text-shadow: 3px 3px 4px grey}
      p {font-weight: bold; text-decoration: underline;}
      #oblique { font-style: oblique; color: green;}
      #lighter { font-weight: lighter; color:darkblue; }
      #roman { font-family:"Times New Roman" "돋움" serif; line-height: 10pt; color: blueviolet;}
  </style>
  </head>
  <body>
    <h2>나의 취미</h2>
    <p>저의 취미는 <span id="oblique"> 축구</span> 보기 입니다.</p>
    특히 <span id="lighter"> EPL</span>을 주로 보고 있습니다.<br>
    <span id = "oblique">주말</span> <span id="lighter">예능</span><span id="roman"> EPL</span>
  </body>
</html>
