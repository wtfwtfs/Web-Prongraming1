<html>
  <head><title> 비디오 프리로드 </title></head>
  <body>
    <video controls width="360" height="240" src="world.mp4" controls preload="none"> <!-- none을 설정하여 페이지로드 시 처음엔 비디오가 안 나타남-->
          비디오를 재생할 수 없습니다.
    </video>
    <video controls width="360" height="240" src="world.mp4" controls preload="metadata"> <!-- metadata는 페이지 로드시 처음부터 비디오가 나타나게함-->
      비디오를 재생할 수 없습니다.
    </video>
  </body>
</html>
